<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Demo</title>
  </head>
  <body>
    <button onclick="getData()">Get Persons</button>

    <script>
      function getData() {
        console.log("Get data called");
        fetch("https://jsonplaceholder.typicode.com/users").then((res)=>{
            return res.json();
        }).then((data)=>{
            console.log(data);
        })
      }
    </script>
  </body>
</html>
